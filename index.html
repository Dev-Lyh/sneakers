<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/global.css">
  <link rel="stylesheet" href="./CSS/mobile.css">

</head>
<body>
  <header>
    <nav class="geral1">
      <figure>
        <img src="./IMG/logo.svg" alt="sneakers logo" class="logo-img">
      </figure>
      <nav class="links-bar">
        <ul>
          <li>
            <a href="#Collections">
              Collections
            </a>
          </li>
          <li>
            <a href="#MenArea">
              Men
            </a>
          </li>
          <li>
            <a href="WomenArea">
              Women
            </a>
          </li>
          <li>
            <a href="About">
              About
            </a>
          </li>
          <li>
            <a href="Contact">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </nav>
    <nav class="geral2">
      <figure>
        <img src="./IMG/icon-cart.svg" alt="cart button">
      </figure>
      <figure class="fig-pic">
        <img src="./IMG/image-avatar.png" alt="profile area" class="profile-pic" width="50" height="50">
      </figure>
    </nav>
  </header>
  <section class="geral-product">
    <div class="gallery">
      <figure>
        <img src="./IMG/image-product-1.jpg" alt="" class="main-img">
      </figure>
      <div class="gallery-items">
        <img src="./IMG/image-product-1-thumbnail.jpg" alt="">
        <img src="./IMG/image-product-2-thumbnail.jpg" alt="">
        <img src="./IMG/image-product-3-thumbnail.jpg" alt="">
        <img src="./IMG/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
    <div class="text-description">
      <h2 class="title">
        Sneaker Company
      </h2>
      <h1>
        Fall Limited Edition Sneakers
      </h1>
      <p class="desc-p">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <h2 class="price">
        $125.00 <mark>50%</mark>
      </h2>
      <span class="original-price">
        $250.00
      </span>
      <form action="">
        <button class="cart-add-btn minus-btn">
          <img src="./IMG/icon-minus.svg" alt="minus button">
        </button>
        <input type="text" name="" id="" value="0" class="cart-add-btn">
        <button class="cart-add-btn plus-btn">
          <img src="./IMG/icon-plus.svg" alt="plus button">
        </button>
        <button>
          Add to cart
        </button>
      </form>
    </div> 
  </section>

  <script src="./JS/main.js"></script>
</body>
</html>
